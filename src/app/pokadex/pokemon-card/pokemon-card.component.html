<!-- <p>pokemon-card works!</p> -->
<button class="pokemon-card w-100" (click)="logPokemon()">
  <div class="card text-center w-100">
    <div class="card-header">
      <p class="pokemon-id my-1">#{{ pokemon.id }}</p>
      <h4 class="pokemon-name">{{ pokemon.name }}</h4>
    </div>
    <div class="card-body">
      <img [src]="pokemonImgPath" alt="" class="pokemon-image mb-2" loading="lazy" />

      <div class="pokemon-types container-fluid">
        <!-- <p>This is a pokemon card</p> -->
        <app-type-badge *ngFor="let type of pokemon.types" [type]="type"></app-type-badge>
        <!-- <app-type-badge></app-type-badge> -->
      </div>
    </div>
  </div>
</button>
