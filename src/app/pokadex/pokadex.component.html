<div class="container">
  <div class="spinner" *ngIf="pokemons.length === 0"></div>

  <nav class="mx-auto my-3" *ngIf="pokemons.length > 0">
    <ul class="pagination justify-content-center">
      <!-- Previous Button -->
      <!-- <li class="page-item">
          <button class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li> -->
      <!-- Pages -->
      <li class="page-item">
        <a
          [routerLink]="'1'"
          routerLinkActive="text-bg-danger"
          (click)="changePage(1)"
          class="page-link"
          [ngClass]="{ 'text-bg-danger': currentPageNumber === 1 }"
        >
          1
        </a>
      </li>
      <li class="page-item" *ngFor="let number of numOfPages">
        <a
          routerLinkActive="text-bg-danger"
          [routerLink]="number.toString()"
          class="page-link"
          (click)="changePage(number)"
        >
          <span aria-hidden="true">{{ number }}</span>
        </a>
      </li>
      <!-- Next Button -->
      <!-- <li class="page-item">
          <button class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </button>
        </li> -->
    </ul>
  </nav>

  <div
    class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-3"
  >
    <app-pokemon-card
      *ngFor="let pokemon of pokemons"
      [pokemon]="pokemon"
    ></app-pokemon-card>
  </div>
</div>
